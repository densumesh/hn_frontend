apiVersion: apps/v1
kind: Deployment
metadata:
  name: bulk-send
  namespace: 
  labels:
    app.kubernetes.io/name: bulk-send
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bulk-send
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bulk-send
    spec:
      containers:
      - name: hn-bulksend
        image: trieve/hn-bulksend:check
        imagePullPolicy: Always
        env:
          - name: REDIS_URL
            value: "<redis-uri>"
          - name: API_KEY
            value: "<insert-key>"
          - name: DATASET_ID
            value: "<dataset-id>"
          - name: API_BASE_URL
            value: "https://hackernews.withtrieve.com/api"
          - name: "COMMENT_DISTANCE_FACTOR"
            value: 1.3
          - name: "COMMENT_BOOST_FACTOR"
            value: 1.3
          - name: "STORY_DISTANCE_FACTOR"
            value: 1.5
          - name: "STORY_BOOST_FACTOR"
            value: 1.5

